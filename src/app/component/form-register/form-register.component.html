<div class="containerFormRegister mb-0">
  <div class="mb-0">
    <label for="exampleFormControlInput1" class="form-label">Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
  </div>
  <div class="mb-0">
    <label for="exampleFormControlInput1" class="form-label">Surname</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Surname1 Surname2 ....">
  </div>
  <div class="mb-0">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="mb-0">
    <label for="basic-url" class="form-label">Your vanity URL</label>
    <div class="input-group">
      <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
    </div>
    <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
    </div>
  <label for="inputPassword5" class="form-label">Password</label>
  <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
  <div id="passwordHelpBlock" class="form-text">
    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special
    characters, or emoji.
  </div>
  <label for="inputPassword5" class="form-label">Password Repeat</label>
  <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
  <div id="passwordHelpBlock" class="form-text">
    Your password must be completely the same as the previous one.
  </div>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-success" type="button">Register</button>
  </div>
</div>
